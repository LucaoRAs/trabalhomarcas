<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<h1>Cadastro de Marcas</h1>
	<div class="input-group mb-3">
		<button type="button" class="btn btn-primary" onclick="novo()">Novo</button>
		
		<input type="text" class="form-control"
			placeholder="Pesquisa" aria-label="Pesquisa"
			aria-describedby="button-addon2" id="pesquisa">
		<button class="btn btn-outline-secondary" type="button"
			id="button-addon2" onclick="listar()">Pesquisa</button>
	</div>

	<div id="resposta"></div>


	<div class="modal fade" id="formulario" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro
						de Marcas</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">

					<div class="input-group mb-3">
						<span class="input-group-text" id="inputGroup-sizing-default">Nome:</span>
						<input id="nome" type="text" class="form-control"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default">
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="inputGroup-sizing-default">Descricao:</span>
						<input id="descricao" type="text" class="form-control"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default">
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="inputGroup-sizing-default">Pais Origem:</span>
						<input id="pais_origem" type="text" class="form-control"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default">
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="inputGroup-sizing-default">Ano Fundação:</span>
						<input id="ano_fundacao" type="text" class="form-control"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default">
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="inputGroup-sizing-default">Website:</span>
						<input id="website" type="text" class="form-control"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default">
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="excluir" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Excluir
						Marca</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">Confirmar a Exclusao da marca</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Não</button>
					<button type="button" class="btn btn-primary"
						onclick="excluirsim()">Excluir</button>
				</div>
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script>
		//Carregar o formulario
		const modal = new bootstrap.Modal('#formulario')
		const modalexcluir = new bootstrap.Modal('#excluir')
		listar();
		//variavel para salvar o id
		var idatual = 0;
		
		function listar(){
			document.getElementById("resposta").innerHTML = "aguarde...carregando...";
			
			let pesquisa = document.getElementById("pesquisa").value;
			
			
			fetch("../MarcasAPI?pesquisa=" + pesquisa)
				.then(resp => resp.json())
				.then(dados => mostrar(dados));
		
			function mostrar(dados){
				var tab = "<table class='table table-hover'>"
							+ "<th>ID</th>"
							+ "<th>Nome</th>"
							+ "<th>Descricao</th>"
							+ "<th>Pais de origem</th>"
							+ "<th>Ano de fundacao</th>"
							+ "<th>Website</th>"
							+ "<th></th>";
							
				for (i in dados){
					tab += "<tr>" + "<td>" + dados[i].id + "</td>"
					+ "<td>" + dados[i].nome + "</td>"
					+ "<td>" + dados[i].descricao + "</td>"
					+ "<td>" + dados[i].pais_origem + "</td>"
					+ "<td>" + dados[i].ano_fundacao + "</td>"
					+ "<td>" + dados[i].website + "</td>"
					+"<td>"
					+"<a href='#' onclick='alterar("+ dados[i].id+")'><img src='images/edit.svg'>"
					+"<a href='#' onclick='excluir("+ dados[i].id+")'><img src='images/trash.svg'>"
					+"</td>"
					+ "</tr>";
				}
		
				tab += "</table>";
				document.getElementById("resposta").innerHTML = tab;	
			}
		}
		
		function novo(){
			//garantir qua nao vai alterar um registro anterior
			idatual = -1;
			//chama a função que mostra o formulario
			//limpar os valores do campo
			
			document.getElementById("nome").value = "";
			document.getElementById("descricao").value = "";
			document.getElementById("pais_origem").value  = "";
			document.getElementById("ano_fundacao").value  = "";
			document.getElementById("website").value  = "";
			modal.show();
		}
		
		function salvar(){
			//pega os valores digitados no campo
			let marcas = {};
			marcas.nome = document.getElementById("nome").value;
			marcas.descricao = document.getElementById("descricao").value;
			marcas.pais_origem = document.getElementById("pais_origem").value;
			marcas.ano_fundacao = document.getElementById("ano_fundacao").value;
			marcas.website = document.getElementById("website").value;
			
			//transforma o objeto pessoa em JSON
			let body = JSON.stringify(marcas);
			
			let endereco = "../MarcasAPI";
			let metodo = "POST";
			
			
			//verificaçao se é alteração ou novo cadastro 
			if (idatual > 0){
				endereco = "../MarcasAPI/" + idatual;
				metodo = "PUT";
			}
			
			//faz a requisição da API para inserir o JSON na lista 
			fetch(endereco, 
				{method: metodo, body: body}		
			).then(resp => resp.json())
			.then(function (resposta){
				alert(resposta.mensagem);
				//fecha o formulario
				modal.hide()
				//chama a função listar para recarregar a lista
				listar();
			});
			
		}
		
		function alterar(id){
			idatual = id;
			fetch("../MarcasAPI/"+ id)	
				.then(resp => resp.json())
				.then(function (resposta){
					document.getElementById("nome").value = resposta.nome;
					document.getElementById("descricao").value = resposta.descricao;
					document.getElementById("pais_origem").value  = resposta.pais_origem;
					document.getElementById("ano_fundacao").value  = resposta.ano_fundacao;
					document.getElementById("website").value  = resposta.website;
					
					modal.show();
				});
		}
		
		function excluir(id){
			//recebe o id para a variavel global
			idatual = id;
			//exibe o modal
			modalexcluir.show();
			
		}
		
		function excluirsim(){
			//requisiçao para chamar API alterar
			//chama a API passando o id
			fetch("../MarcasAPI/" + idatual,
					{method: "DELETE"}
			).then(resp => resp.json())
			.then(function (resposta){
				alert(resposta.mensagem);
				//esconde o modal
				modalexcluir.hide();
				//lista as funçoes ovamente
				listar();
			});
		}

	</script>


</body>
</html>
